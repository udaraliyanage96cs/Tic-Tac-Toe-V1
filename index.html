<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTack Toe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="toebox">
        <div class="row">
            <div class="col-lg-4 setmobwith">
                <button class="button1 tbutton"><i class="fas fa-times"></i></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button2 tbutton" onclick="set_click(2)"></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button3 tbutton" onclick="set_click(3)"></button>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-4 setmobwith">
                <button class="button4 tbutton" onclick="set_click(4)"></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button5 tbutton" onclick="set_click(5)"></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button6 tbutton" onclick="set_click(6)"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 setmobwith">
                <button class="button7 tbutton" onclick="set_click(7)"></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button8 tbutton" onclick="set_click(8)"></button>
            </div>
            <div class="col-lg-4 setmobwith">
                <button class="button9 tbutton" onclick="set_click(9)"></button>
            </div>
        </div>
    </div>
</body>

</html>
